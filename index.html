<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="date-picker-container">
      <div class="show-current-month-container">
        <span class="prev-month">
          <!-- &#10216; -->
          &#8592;
        </span>
        <span class="current-month">current-month</span>
        <span class="next-month">
          <!-- &#10217; -->
          &#8594;
        </span>
      </div>
      <div class="date-container">
        <div class="week-days">
          <div class="sun">
            Sun

            <span class="sun-container"></span>
          </div>
          <div class="mon">
            Mon
            <span class="mon-container"></span>
          </div>
          <div class="tue">
            Tue

            <span class="tue-container"></span>
          </div>
          <div class="wed">
            Wed

            <span class="wed-container"></span>
          </div>
          <div class="thu">
            Thu
            <span class="thu-container"></span>
          </div>
          <div class="fri">
            Fri
            <span class="fri-container"></span>
          </div>
          <div class="sat">
            Sat
            <span class="sat-container"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
